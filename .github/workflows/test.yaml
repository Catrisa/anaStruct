name: Python build & test

on: [pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.python }}-${{ matrix.os }} 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        python: ["cp310", "cp311", "cp312"]

    steps:
      - uses: actions/checkout@v4
      
      - uses: pypa/cibuildwheel@v2.19.1
      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist
        env:
          CIBW_BUILD: "{{ matrix.python }}-*"
          CIBW_TEST_EXTRAS: "test"
          CIBW_TEST_COMMAND: "python -m pytest --pspec anastruct/tests"
  
      - uses: actions/upload-artifact@v4
        with:
          name: anastruct-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  min_build:
    name: Run Code Checks and Tests on Python 3.9
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,test]
      - name: Run linting check with pylint
        run: |
          pylint ./anastruct
      - name: Run formatting checks with black
        run: |
          black --check .
      - name: Run type checks with mypy
        run: |
          mypy -p anastruct
      - name: Run FEM tests with pytest
        run: |
          python -m pytest --pspec tests/

  run_tests:
    name: Run FEM Testing Suite on Multiple Python Versions
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[plot,test]

      - name: Run FEM tests with pytest
        run: |
          python -m pytest --pspec tests/
